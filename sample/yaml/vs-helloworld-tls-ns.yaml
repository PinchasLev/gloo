kubectl apply --filename - <<EOF
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: ping-pong-tls-ns
  namespace: hw
spec:
  sslConfig:
    secretRef:
      name: phylake-secret
      namespace: tenant
  virtualHost:
    domains:
    - 'ping.pong.tls.service'
    routes:
    - matcher:
        prefix: /
      routeAction:
        single:
          upstream:
            name: hw-hw-3000
            namespace: heptio-contour
      routePlugins:
EOF
