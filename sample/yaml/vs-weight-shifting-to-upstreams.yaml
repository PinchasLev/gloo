kubectl apply --filename - <<EOF
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: weightshift
  namespace: gloo-system
spec:
  virtualHost:
    domains:
    - 'weightshift.com'
    routes:
    - matcher:
        prefix: /
      routeAction:
        multi:
          destinations:
          - weight: 9
            destination:
              upstream:
                name: petstore-petstore-4000
                namespace: gloo-system
          - weight: 1
            destination:
              upstream:
                name: hw-hw-3000
                namespace: gloo-system
      routePlugins:
        prefixRewrite:
          prefixRewrite: /api/pets
    - matcher:
        prefix: /api/pets
      routeAction:
        multi:
          destinations:
          - weight: 1
            destination:
              upstream:
                name: petstore-petstore-4000
                namespace: gloo-system
          - weight: 9
            destination:
              upstream:
                name: hw-hw-3000
EOF
