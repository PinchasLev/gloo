---
{
   "apiVersion": "v1",
   "kind": "Namespace",
   "metadata": {
      "name": "hw",
      "namespace": "hw"
   }
}
---
{
   "apiVersion": "v1",
   "kind": "Service",
   "metadata": {
      "name": "hw2",
      "namespace": "hw"
   },
   "spec": {
      "clusterIP": None,
      "ports": [
         {
            "port": 3000,
            "targetPort": 3000
         }
      ],
      "selector": {
         "app": "hw2"
      }
   }
}
---
{
   "apiVersion": "apps/v1",
   "kind": "Deployment",
   "metadata": {
      "labels": {
         "app": "hw2"
      },
      "name": "hw2",
      "namespace": "hw"
   },
   "spec": {
      "replicas": 3,
      "selector": {
         "matchLabels": {
            "app": "hw2"
         }
      },
      "strategy": {
         "rollingUpdate": {
            "maxUnavailable": "10%"
         },
         "type": "RollingUpdate"
      },
      "template": {
         "metadata": {
            "labels": {
               "app": "hw2"
            },
            "namespace": "hw"
         },
         "spec": {
            "containers": [
               {
                  "env": [
                     {
                        "name": "SIZE_RESPONSE_LEN",
                        "value": "10485760"
                     }
                  ],
                  "image": "phylake/hellohttp:1566592100",
                  "imagePullPolicy": "Always",
                  "lifecycle": {
                     "preStop": {
                        "exec": {
                           "command": [
                              "/bin/sh",
                              "-c",
                              "sleep 60"
                           ]
                        }
                     }
                  },
                  "name": "hellohttp",
                  "ports": [
                     {
                        "containerPort": 3000
                     }
                  ],
                  "resources": {
                     "requests": {
                        "cpu": 1,
                        "memory": "2049Mi"
                     }
                  }
               }
            ],
            "terminationGracePeriodSeconds": 60
         }
      }
   }
}
